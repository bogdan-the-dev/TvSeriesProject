<app-navbar></app-navbar>
<div class="container">
  <br>
  <br>
<div class="card-content" style="display: flex; justify-content: center;">
    <div class="col-md-12 " style="width: 600px">
      <div class="col-md-12 offset-md-1">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-floating">
              <mat-form-field appearance="fill" [style.width.px]=600>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
                <mat-error *ngIf="form.controls?.['name'].touched && form.controls?.['name'].invalid">
                  <span *ngIf="form.controls?.['name'].touched && form.controls?.['name'].invalid">This field is mandatory</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill" [style.width.px]=600>
                <mat-label>NumberOfSeasons</mat-label>
                <input matInput type="number" formControlName="numberOfSeasons">
                <mat-error *ngIf="form.controls?.['numberOfSeasons'].touched && form.controls?.['numberOfSeasons'].invalid">
                  <span *ngIf="form.controls?.['numberOfSeasons'].touched && form.controls?.['numberOfSeasons'].invalid">This field is mandatory</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill" [style.width.px]=600>
                <mat-label>NumberOfEpisodes</mat-label>
                <input matInput type="number" formControlName="numberOfEpisodes">
                <mat-error *ngIf="form.controls?.['numberOfEpisodes'].touched && form.controls?.['numberOfEpisodes'].invalid">
                  <span *ngIf="form.controls?.['numberOfEpisodes'].touched && form.controls?.['numberOfEpisodes'].invalid">This field is mandatory</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill" [style.width.px]=600>
                <mat-label>Rating</mat-label>
                <input matInput type="number" step="any" formControlName="rating">
                <mat-error *ngIf="form.controls?.['rating'].touched && form.controls?.['rating'].invalid">
                  <span *ngIf="form.controls?.['rating'].touched && form.controls?.['rating'].invalid">This field is mandatory</span>
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill" [style.width.px]=600>
                <mat-label>Plot</mat-label>
                <textarea  matInput type="text" formControlName="plot"></textarea>
                <mat-error *ngIf="form.controls?.['plot'].touched && form.controls?.['plot'].invalid">
                  <span *ngIf="form.controls?.['plot'].touched && form.controls?.['plot'].invalid">This field is mandatory</span>
                </mat-error>
              </mat-form-field>

              <div class="row">
                <mat-checkbox class="example-margin" formControlName="finished">
                  Finished
                </mat-checkbox>
              </div>


            </div>
          </div>
          <br>
          <div class="row">
            <button *ngIf="!edit" mat-raised-button type="submit" style="border-radius: 25px; width: 600px" [disabled]="form.invalid"  (click)="onSubmit()" color="primary">Create</button>
            <button *ngIf="edit" mat-raised-button type="submit" style="border-radius: 25px; width: 600px" [disabled]="form.invalid"  (click)="onSubmit()" color="primary">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
